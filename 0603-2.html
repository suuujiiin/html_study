<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표 함수 연습</title>
</head>
<body>
    <h2>마우스를 살짝 대세요.</h2>
    <main>미션 부분 입니다.<br>이붑분에 마우스를 대면 '라인 컴퓨터 아트 학원'글자가 나오게 작업하세요.</main>
    <script>
        const a1 = 25;
        const a2 = 37; //const 값변경 불가
        const $h2 = document.querySelector('h2');
        const $main = document.querySelector('main');
        //alert ($h2);

        //<h2>에 마우스를 갖다 대는증상을 감지하면,a4()함수를 호출 한다
        $h2.addEventListener("mouseover" , ()=> a4());
        a4 = () => $h2.innerHTML = "화살표함수 연습중";

        $main.addEventListener("mouseenter" , ()=> a5());
        a5 = () => $main.innerHTML = "라인 컴퓨터 아트학원";
        //  $main.addEventListener("mouseenter" , ()=> $main.innerHTML = "라인 컴퓨터 아트학원");
        



    </script>
</body>
</html>
